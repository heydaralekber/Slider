<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Tutorial</title>
  <link rel="stylesheet" href="css/cssslider.css">
</head>
<body>
<div class="slideshow-container">
  <div class="mySlides fade">
        <div class="numbertext"><!-- 1/4 --></div>
        <img src="images/ultra.jpg" style="width: 100%" alt="">
        <!-- <div class="text">Text</div> -->
        </div>

        <div class="mySlides fade">
        <div class="numbertext"><!-- 2/4 --></div>
        <img src="images/ultra1.jpg" style="width: 100%" alt="">
        <!-- <div class="text">Text</div> -->
        </div>

        <div class="mySlides fade">
        <div class="numbertext"><!-- 3/4 --></div>
        <img src="images/ultra2.jpg" style="width: 100%" alt="">
        <!-- <div class="text">Text</div> -->
        </div>

        <div class="mySlides fade">
        <div class="numbertext"><!-- 4/4 --></div>
        <img src="images/ultra3.jpg" style="width: 100%" alt="">
        <!-- <div class="text">Text</div> -->
        </div>
  </div>
  <a class="prev" onclick="plusSlides(-1)">&#10094</a>
  <a class="next" onclick="plusSlides(1)">&#10095</a>
  </div>
  <br>

  <div style="text-align: center;">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <script src="javascript/sliderscript.js"></script>
</body>
</html>
